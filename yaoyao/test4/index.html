<!DOCTYPE html>
<html lang="en">
    <head>
        <title>test4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .container{
                 margin: 0 auto;
                 width: 504px;
            }
            .box{
                position: relative;
                width: 500px;
                height: 500px;
                border: 2px solid #000;
            }
            .box .cell{
                position: absolute;
                box-sizing: border-box;  
            }
            #cell{
                width: 50px;
                height: 50px;
                background-color: red;
                transition: .5s;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="box" class="box">
            <div id="cell" class="cell" style="left:0px;top:0px;"></div>        
            </div>
            <input id="text" type="text"><input id="submit" type="button" value="执行">
        </div>
        
    </body>
    <script>
        (function(){
            var w = 50;
            var box = document.getElementById('box'),
                cell = document.getElementById('cell'),
                text = document.getElementById('text')
                submit = document.getElementById('submit');

                submit.onclick = move;
                

            //建立表格
            for(var i=0;i<10;i++){
                for(var j=0;j<10;j++){
                    var div = document.createElement('div');
                    div.setAttribute('id',''+i+'-'+j+'-cell');
                    div.setAttribute('class','cell');
                    box.appendChild(div);
                    div.style.left = j*w + 'px';
                    div.style.top = i*w + 'px';
                    div.style.border = "1px solid gray";
                    div.style.width = w + 'px';
                    div.style.height = w + 'px';
                }
            }

            var index = 0;//index代表方向，0代表上，1代表右，2代表下，3代表左
            turnPoint(index);
            //执行方格的动作
            function move(){
                var txt = text.value;

                switch(txt){
                    case 'TUN LEF':
                        index-=1;
                        break;
                    case 'TUN RIG':
                        index+=1;
                        break;
                    case 'TUN BAC':
                        index+=2;
                        break;
                    case 'GO':
                        go(index);
                        break;
                }
                index%=4;
                if(index<0){
                    index = 4 + index;
                }

                turnPoint(index);   
            }

            //改变方向
            function turnPoint(i){
                cell.style.border = "0";
                switch(i){
                    case 0:
                        cell.style.borderTop = "15px solid blue";
                        break;
                    case 1:
                        cell.style.borderRight = "15px solid blue";
                        break;
                    case 2:
                        cell.style.borderBottom = "15px solid blue";
                        break;
                    case 3:
                        cell.style.borderLeft = "15px solid blue";
                        break;    
                }
            }
            //向前移动
            function go(i){
                
                var top = parseInt(cell.style.top),
                    left = parseInt(cell.style.left);
        
                switch(i){
                    case 0:
                        if(top<=0){
                            alert("不能向上移动！")
                            break;
                        }else{
                            cell.style.top = top - 50 + 'px';
                            break;
                        }
                    case 1:
                        if(left>=450){
                            alert("不能向右移动！")
                            break;
                        }else{
                            cell.style.left = left + 50 + 'px';
                            break;
                        }
                    case 2:
                        if(top>=450){
                            alert("不能向下移动！")
                            break;
                        }else{
                            cell.style.top = top + 50 + 'px';
                            break;
                        }
                    case 3:
                        if(left<=0){
                            alert("不能向左移动！")
                            break;
                        }else{
                            cell.style.top = left - 50 + 'px';
                            break;
                        }                                                                        
                }
            }



            
        })()
    </script>
</html>
